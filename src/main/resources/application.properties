spring.application.name=anime-updates
spring.datasource.url=jdbc:mysql://localhost:3306/anime_updates
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
# server.address=0.0.0.0

# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Show SQL queries in the log (helpful for debugging)
spring.jpa.show-sql=true

# Format the SQL in logs
spring.jpa.properties.hibernate.format_sql=true

# Logging level (optional, but useful during development)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE