spring.application.name=anime-updates-server
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
server.address=0.0.0.0
jwt.secret=${JWT_SECRET}
fcm.service-account-key-path=${FCMSERVICEACCKEYPATH}

# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Show SQL queries in the log (helpful for debugging)
spring.jpa.show-sql=true

# Format the SQL in logs
spring.jpa.properties.hibernate.format_sql=true

# Logging level (optional, but useful during development)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.FAIL_ON_SELF_REFERENCES=false

